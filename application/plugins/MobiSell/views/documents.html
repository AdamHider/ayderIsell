<form class="ui form">
    <div class="field">
	<label>Клиент</label>
	<div class="field">
	    <input name="company_filter" placeholder="Название клиента" type="text" onkeyup="App.documents.compSearch(this.value)">
	</div>
    </div>
    <div class="field">
	<label>Дата</label>
	<div class="field">
	    <input name="company_filter" placeholder="Дата" type="date" class="datepicker">
	</div>
    </div>
</form>



<div class="ui top attached tabular menu">
    <a class="active item" data-tab="sell">Расход</a>
    <a class="item" data-tab="buy">Приход</a>
</div>
<div class="ui bottom attached  tab segment" data-tab="sell" id="documents_sell">
    <table class="ui green selectable  table unstackable">
	<thead>
	    <tr>
		<th>№</th>
		<th>Клиент</th>
		<th>Сумма</th>
		<th>!</th>
	    </tr>
	</thead>
	<tbody>
	    <!-- {{if doc_list}} {{doc_list}} -->
	    <tr data-doc-id="{{doc_id}}" onclick="App.documents.handleClick(this)">
		<td><i class="green icon arrow left"></i>{{doc_num}}</td>
		<td>{{label}}</td>
		<td>{{amount}}</td>
		<td>{{if is_commited|more>0}}<i class="gray checkmark box icon"></i>{{else}}<i class="square outline icon"></i>{{/if}}</td>
	    </tr>
	    <!-- {{/doc_list}} {{else}}-->
	    <tr>
		<td colspan="4"><i class="green icon arrow left"></i>Ничего не найдено</td>
	    </tr>
	    <!--{{/if}}-->
	</tbody>
    </table>
</div>
<div class="ui bottom attached tab segment" data-tab="buy" id="documents_buy">
    <table class="ui purple selectable unstackable table ">
	<thead>
	    <tr>
		<th style="width:8em">№</th>
		<th>Поставщик</th>
		<th style="width:10em">Сумма</th>
		<th>!</th>
	    </tr>
	</thead>
	<tbody>
	    <!-- {{if doc_list}} {{doc_list}} -->
	    <tr data-doc-id="{{doc_id}}" onclick="App.documents.handleClick(this)">
		<td><i class="purple icon arrow right"></i>{{doc_num}}</td>
		<td>{{label}}</td>
		<td>{{amount}}</td>
		<td>{{if is_commited|more>0}}<i class="gray checkmark box icon"></i>{{else}}<i class="square outline icon"></i>{{/if}}</td>
	    </tr>
	    <!-- {{/doc_list}} {{else}}-->
	    <tr>
		<td colspan="4"><i class="purple icon arrow right"></i>Ничего не найдено</td>
	    </tr>
	    <!--{{/if}}-->
	</tbody>
    </table>
</div>
<button class="ui primary loading fluid button" onclick="App.documents.loadMore()">Показать еще...</button>
<script>
    App.documents = {
	init: function () {
	    App.documents.initPicker();
	    App.documents.initTab();
	},
	initPicker: function () {
	    var $input = $('.datepicker').pickadate();
	    App.documents.picker = $input.pickadate('picker');
	    App.documents.picker.set('select', new Date('2017-08-02'));
	    App.documents.picker.on({
		set: function () {
		    App.documents.reload();
		}
	    });
	},
	initTab:function(){
	    $('.menu .item').tab({
		onVisible:function( type ){
		    App.documents.currentType=type;
		    App.documents.loadIfEmpty(type);
		}
	    });
	    $('.menu .item').tab('change tab', 'sell');
	},
	handleClick:function(node){
	    var doc_id=$(node).data('doc-id');
	    location.hash="#view/order.html#doc_id="+doc_id;
	},
	render:function( type, doc_list ){
	    App.renderTpl('documents_'+type, {doc_list:doc_list});
	},
	docTypeConfig:{
	    sell:{
		entries:[]
	    },
	    buy:{
		entries:[]
	    }
	},
	compFilter:'',
	currentType:'',
	load: function (type,offset) {
	    var date=App.documents.picker.get('select', 'yyyy-mm-dd');
	    if( offset===undefined ){
		offset= App.documents.docTypeConfig[type].entries.length||0;
	    }
	    $.post('doclistGet', {type:type,date: date,offset:offset,compFilter:App.documents.compFilter}, function (resp) {
		var doc_list = App.json(resp);
		App.documents.docTypeConfig[type].entries=App.documents.docTypeConfig[type].entries.concat(doc_list);
		App.documents.render(type,App.documents.docTypeConfig[type].entries);
	    });
	},
	reload:function(){
	    var type=App.documents.currentType;
	    App.documents.docTypeConfig[type].entries=[];
	    App.documents.load(type);
	},
	loadMore:function(){
	    var type=App.documents.currentType;
	    App.documents.load(type);
	},
	loadIfEmpty:function(type){
	    if( !App.documents.docTypeConfig[type].entries.length ){
		App.documents.load(type,0);
	    }
	},
	compSearch:function( q ){
	    clearTimeout(App.documents.clock);
	    App.documents.clock=setTimeout(function(){
		App.documents.compFilter=q;
		App.documents.reload();
	    },800);
	}
    };
    App.documents.init();
</script>
<style>
    #documents_sell tr,#documents_buy tr{
	cursor: pointer;
    }
</style>
