<html>
    <head>
	<title>Login to Mobile iSell</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    </head>
    <body>
	<h3>Вход в систему Mobile iSell</h3>
	<form action="./"  method="post" enctype="multipart/form-data">
	    <input name="user_login" style="width: 100%">
	    <input name="user_pass" style="width: 100%" type="password">
	    <button style="width: 100%">Вход в приложение</button>
	</form>
    </body>
</html>
