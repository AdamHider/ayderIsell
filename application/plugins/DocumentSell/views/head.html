<form class="head_input">
    <div style="background: url('img/bg_header_stripes.png');padding: 10px;margin: -5px -5px 0px -5px">
        <label class="switch">
            <input name="is_commited" type="checkbox" title="Проведен" value="1" data-skip="1">
            <span class="slider round"></span>
        </label>
        <div class="x-toolbar" style="text-align: right; float: right; ">
            <span class="icon-24 icon-commit" title="Провести документ" data-action="commit"> </span>
            <span class="icon-24 icon-uncommit" title="Отменить документ" data-action="uncommit"> </span>
            <span class="icon-24 icon-wallet" title="Внести оплату" data-action="pay"> </span>
            <span class="icon-24 icon-lorry" title="Добавить в распорядок" data-action="addevent"> </span>
            <span class="icon-24 icon-sms" title="Отправить СМС" data-action="sendsms"> </span>
            <span class="icon-24 icon-duplicate" title="Копировать" data-action="duplicate"> </span>
            <span class="icon-24 icon-utils" title="Дополнительные свойства" onclick="$('.x-utils').toggle('slow')" ></span>
            <span class="icon-24 icon-refresh" title="Обновить" data-action="reload"> </span> 
        </div>
    </div>
    <div style="display: grid;grid-template-columns:350px 350px;margin-top: 5px;">
        
        <div class="field">
            <label>Тип документа</label>
            <div class="ui selection dropdown x-doc_type" style="width:250px" title="Тип">
                <div class="text"></div>
                <i class="dropdown icon"></i>
            </div>
        </div>
        
        
        
        
        <input name="doc_status_id" title="Статус">
        <input type='date' name="doc_date" title="Дата">
        <input type='number' name="doc_num" title="Номер" min="1">
    </div>
    <div class="x-utils" style="display: none">
	<hr style="border-color: white">
        <div style="display: grid;grid-template-columns:350px 350px;">
            <input name="active_company_id" title="Наша фирма">
            <input name="passive_company_id" title="Клиент">
            <input name="vat_rate" type="text" title="НДС %">
            <input name="doc_ratio" title="Курс">
            <div class="inp_group" style="width:320px;">
                <b>Цена без НДС:</b>
                <label class="switch">
                    <input name="use_vatless_price" type="checkbox" title="Цена без НДС" value="1" data-skip="1">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="inp_group" style="width:320px;">
                <b>Не учитывать:</b>
                <label class="switch">
                    <input name="notcount" type="checkbox" title="Не учитывать" value="1" data-skip="1">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</form>
