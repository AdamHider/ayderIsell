<hr style="border-color: #fff;">
<div class="x-picker transp60" style="display: none">
    <div style="height:200px;width:200px;float:right;overflow: auto">
	<button class="x-allcath tiny-button" type="button" style="width: 100%" title="Сбросить выделение">Все категории</button>
	<div class="x-tree"></div>
    </div>
    <div class="x-stock" style="height:200px;"></div>
</div>
<div style="display: grid;grid-template-columns: auto auto;margin-bottom: 5px;">
    <div title="Нажмите ↑ для вывода предыдущего кода товара">
        <input class="x-suggest" placeholder="код, название или штрихкод" style="width:250px;">
	<input class="x-qty" placeholder="Кол-во" 
               style="margin: 0px; padding-top: 0px; padding-bottom: 0px; 
               height: 30px; line-height: 30px; 
               width: 50px;vertical-align: middle;">
	<button class="x-suggest-submit tiny-button" type="button" title="Добавить строку в документ" ><img src="img/plus.png"></button>
    </div>
    <div class="x-body-tools" style="text-align: right">
	<span class="icon-24 icon-delete" title="Удалить стоку" data-action="entryDelete"> </span>
	<span class="icon-24 icon-calc" title="Перерасчитать цены" data-action="recalculate"> </span>
	<span class="icon-24 icon-import" title="Импортировать" data-action="entryImport"> </span>
	<span class="icon-24" title="Открыть карту товара"><img src="img/product.png" style="width:24px;height: 24px" data-action="productCard"></span>
        <button class="x-picker-button  tiny-button" data-action="pickerToggle" type="button"  title="Подобрать товар со склада" >Открыть подбор</button>
    </div>
</div>
<div class="x-suggest-row-template" style="display: none">
    <div>
        <div class="sugg_img"><img src="Storage/image_flush/?size=30x30&path=/dynImg/{{product_img}}"></div>
        <div class="sugg_name"><div class="sugg_code">{{product_code}}</div> {{product_name}} [x {{product_spack}}{{product_unit}}]</div>
        <div class="sugg_price">{{product_price_total|format}}</div>
        <div class="sugg_leftover">{{leftover}}{{product_unit}}</div>
    </div>    
</div>
<div class="x-entries"></div>
