<script src="js/jquery.sortable.js"></script>
<script>
    App.price_list=App.page_plugins_stock_price_list_stock_price_list={
	init:function(){
	    this.restoreLeftHeaders();
	    $(function () {
		App.price_list.initDrag();
	    });
	},
	initDrag:function(){
	    $('.connected').sortable({
		connectWith: '.connected'
	    }).one('sortupdate', function(e, ui) {
		App.price_list.sortUpdate();
	    });
	},
	sortUpdate:function(){
	    App.price_list.restoreLeftHeaders();
	    App.price_list.initDrag();
	},
	restoreLeftHeaders:function(){
	    $(".available_items .h1,.available_items .h2").remove();
	    $(".available_items").prepend( $("#price_list_templates li").clone() );
	    
	    console.log('sortupdate');
	}
    };
    
</script>
<style>
    li.sortable-placeholder {
	border: 1px dashed #000;
	background: none;
    }
    li.sortable-dragging{
	background: #FF0;
    }
    .connected li{
	list-style: none;
	border: 1px solid #CCC;
	background: #fff;
	margin: 5px;

	height: 22px;
    }
    .connected {
	float: left;

	min-height: 100px;
	background-color: rgba(0,0,0,0.2);
    }
    li.h1{

    li.h2{

</style>
