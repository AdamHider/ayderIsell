<div style="width:380px;float:left;">
    <div id="docListTools" class="transp60" style="font-size:25px;text-align: right;padding: 2px;">
	<span class="slick-tool-search"><input style="width:50%" placeholder="&#128269; Поиск в таблице..."/></span>
	<span class="slick-tool-reload">&#128260;</span>
    </div>
    <div id="myGrid" style="width:100%;height:500px;"></div>
</div>
<script>
    var settings={
	columns:[
	    {id: "cstamp", name: "Дата", field: "cstamp",  width: 90, sortable: true },
	    {id: "doc_num", name: "Номер", field: "doc_num", width: 70, sortable: true },
	    {id: "doc_type_name", name: "Тип", field: "doc_type_name", width: 200 }
	],
	options:{
	    enableCellNavigation: true,
	    enableColumnReorder: false,
	    tools:"#docListTools",
	    url:'DocumentList/listFetch'
	}
    };
    var docList=$("#myGrid").slickgrid(settings);
</script>
