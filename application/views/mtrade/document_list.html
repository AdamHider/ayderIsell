<div style="width:700px;float:left;">
    <div id="myGrid" style="width:100%;height:500px;"></div>
    <div id="pager" style="width:100%;height:20px;"></div>
</div>
<script>
    var data = [];
    var mpnFormatter = function (row, cell, value, columnDef, dataContext) {
	return value;
    };
    var columns = [
        {id: "cstamp", name: "Дата", field: "cstamp", formatter: mpnFormatter, width: 90, sortable: true },
        {id: "doc_num", name: "Номер", field: "doc_num", width: 70, sortable: true },
        {id: "doc_type_name", name: "Тип", field: "doc_type_name", width: 200 }
    ];
        var options = {
        rowHeight: 21,
        editable: false,
        enableAddRow: false,
        enableCellNavigation: false
    };
    
    var settings={
	columns:columns,
	options:{
	    enableCellNavigation: true,
	    enableColumnReorder: false,
	    enableSearch:true,
	    url:'DocumentList/listFetch'
	},
	data:data
    };
    var docList=$("#myGrid").slickgrid(settings);
</script>
